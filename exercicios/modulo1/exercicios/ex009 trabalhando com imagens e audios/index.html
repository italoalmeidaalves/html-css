<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra esse site em dispositivos diferentes e veja a mágica acontecer.</p>
    <picture> <!--Tag para colocar imagens flexíveis PICTURE, depois coloque IMG e a imagem de maior tamanho; depois em cima coloque SOURCE MEDIA TYPE, e depois selecione os tamanhos corretos, é obrigatorio colocar cada source acima um do outro se não, não vai funcionar-->
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível">
    </picture>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível">
    </picture>
    <h1>trabalhando com áudios</h1>
    <p>aprendendo a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="audios/colony.mp3" type="audio/mpeg">
        <source src="audios/colony.ogg" type="audio/ogg">
        <source src="audios/colony.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue carregar os áudios, mas, você pode fazer o <a href="audios/colony.mp3" download="audiocolony.mpeg" type="application/mpeg">download dele aqui.</a></p>

    </audio>
    <p>Aqui está mais um áudio para você escutar</p>
    <audio preload="metadata" controls loop>
        <source src="audios/hotlanta.mp3" type="audio/mpeg">
        <source src="audios/hotlanta.ogg" type="audio/ogg">
        <source src="audios/hotlanta.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue carregar os áudios, mas, você pode fazer o <a href="audios/hotlanta.mp3" download="hotlanta.mpeg" type="application/mpeg">download dele aqui.</a></p>
    </audio>
    


    
</body>
</html>
