<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            background-color: lightgray;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            padding: 5px;
            border: 1px solid black;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align:  top; /*Alinhamento vertical*/ 
        }

        td#mark {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Primeiro contato com tabelas</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = data de tabela
    -->

    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>

        <tr> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>

        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>

        <tr>
            <td id="mark">A6</td>
        </tr>

        <tr>
            <td>A7</td>
            <td>B7</td>
        </tr>

        <tr>
            <td>A8</td>
            <td>B8</td>
            <td>C8</td>
        </tr>

        <tr>
            <td>A9</td>
            <td>B9</td>
            <td>C9</td>
            <td>D9</td>
        </tr>
    </table>
    
</body>
</html>
