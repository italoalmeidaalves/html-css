<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="irange">Nível de Satisfação:</label>
            <input type="range" name="range" id="irange" min="1" max="10" value="4">
        </p>

        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
    </form>

    <!--
        Sempre que for utilizar o input FILE para o envio de arquivos como fotos, tem que ser utilizado o metodo POST para funcioanar.
    -->
</body>
</html>
