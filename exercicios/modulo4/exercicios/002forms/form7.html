<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado">

                <option value="">--Escolha--</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
            </select>
   
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="profissão" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Professor</option>
                <option>Pintor</option>
                <option>Desenvolvedor</option>
                <option>mecânico</option>
            </datalist>
        </p>

        <p>
            <label for="imes">Mensagem:</label><br>
            <textarea name="mensagem" id="imes" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <!--
        SELECT = Essa tag é para abrir um campo que pode ser colocadas OPTIONS para dar opções as pessoas sobre o que elas podem estar selecinando.

        OPTGROUP = É para colocar as options dentro de um grupo.

        DATALIST = Faz a mesma coisa que o SELECT porém deixa a opção de também poder escrever dentro caso a pessoa queira inserir algo que não esteja ali. (Sempre que usar um datalist tem que colocar um ID nela e a tag LIST no output com o mesmo nome do ID).

        TEXTAREA = Cria um campo de mensagem para a pessoa poder escrever alguma mensagem.
    -->
</body>
</html>
