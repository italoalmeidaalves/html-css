<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form method="post" action="cadastro.php">
        
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imas" value="M">
            <label for="imas">Masculino</label> <br>

            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="basquete" id="ibasquete">
            <label for="ibasquete">Basquete</label><br>

            <input type="checkbox" name="futebol" id="ifutebol" checked>
            <label for="ifutebol">Futebol</label><br>

            <input type="checkbox" name="natação" id="inatação">
            <label for="inatação">natação</label><br>

            <input type="checkbox" name="tênis" id="itênis">
            <label for="itênis">Tênis</label>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    <!--
        Input RADIO = sempre que usar o input RADIO o name de cada um dos campos tem que ser os mesmos.
        E também deve ser colocado um VALUE para indicar o que esta sendo enviado.

        CHECKED = Faz com que aquele campo ja fique marcado.
    -->
</body>
</html>
