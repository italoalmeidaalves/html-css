<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
</head> <style>
    body {
        font-family: Arial, serif;
    }

    div > p {
        display: none;
    }

    div:hover > p {
    display: block;
    color: white;
    background-color: rgb(255, 0, 0);
    width: 300px;
    }

    div:hover {
        color: red;
    }


</style>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>comi o cu de quem passou o mouse aqui</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
